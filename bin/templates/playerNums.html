<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Great Board Games Review</title>
	<link rel="stylesheet" type="text/css" href="normalize.css"/>
	<link rel="stylesheet" type="text/css" href="layout.css"/>
	<link rel="stylesheet" type="text/css" href="player-nums-style.css"/>
</head>

<body>
	<div class="container">
	
		<header>
			<h1>Great Board Games Review</h1>
		</header>
	
		<div class="playerNumChoice"> 
			<h2 th:each="playerNum: ${playerNums}">
			 <a th:href="@{/playerNum(id=${playerNum.id})}" th:text="${playerNum.playerNum}"></a>
			 </h2>
		</div>

	
	</div>
 

</body>
</html>
