<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Number of Players</title>
	<link rel="stylesheet" type="text/css" href="normalize.css"/>
	<link rel="stylesheet" type="text/css" href="layout.css"/>
	<link rel="stylesheet" type="text/css" href="player-num-style.css"/>
</head>

<body>

	<div class="container">
	
		<h2 th:text="${playerNum.playerNum}"></h2>
			
			<div class ="games">
			 	<h3 th:each="currentGame:${playerNum.gamesOfPlayerNum}">
			 	<a th:href="@{/game(id=${currentGame.id})}" th:text="${currentGame.title}"></a>
			 	</h3>
			
			</div>
		
		<a href="http://localhost:8080/playerNums">Back</a>
	</div>	
</body>
</html>
